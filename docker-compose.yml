version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./colorizer.db
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      - ./ml/models:/app/ml/models
      - ./backend/storage:/app/backend/storage
      - ./backend/colorizer.db:/app/backend/colorizer.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

